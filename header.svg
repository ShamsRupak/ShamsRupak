<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A78BFA" />
      <stop offset="50%" style="stop-color:#C084FC" />
      <stop offset="100%" style="stop-color:#E879F9" />
    </linearGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6D28D9;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:0" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="subtleGlow">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .name { animation: fadeIn 0.8s ease-out both; }
    .title { animation: fadeIn 0.8s ease-out 0.3s both; }
    .detail { animation: slideIn 0.6s ease-out 0.6s both; }
    .detail2 { animation: slideIn 0.6s ease-out 0.8s both; }
    .cursor { animation: blink 1s step-end infinite; }
    .dot-pulse { animation: pulse 2s ease-in-out infinite; }
    .dot-pulse2 { animation: pulse 2s ease-in-out 0.5s infinite; }
    .dot-pulse3 { animation: pulse 2s ease-in-out 1s infinite; }
  </style>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGrad)" />

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#A78BFA" stroke-width="0.3" opacity="0.08" />
  </pattern>
  <rect width="1200" height="300" fill="url(#grid)" />

  <!-- Accent lines -->
  <rect x="0" y="0" width="1200" height="2" fill="url(#lineGrad)" opacity="0.6" />

  <!-- Corner -->
  <text x="30" y="35" font-family="JetBrains Mono, Fira Code, monospace" font-size="11" fill="#A78BFA" opacity="0.3" class="detail">~/ShamsRupak</text>

  <!-- Window dots -->
  <circle cx="1120" cy="25" r="5" fill="#EF4444" opacity="0.7" />
  <circle cx="1140" cy="25" r="5" fill="#F59E0B" opacity="0.7" />
  <circle cx="1160" cy="25" r="5" fill="#22C55E" opacity="0.7" />

  <!-- Name -->
  <text x="600" y="110" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" fill="url(#textGrad)" text-anchor="middle" filter="url(#glow)" class="name" letter-spacing="1">
    Shams Rupak
  </text>

  <!-- Divider -->
  <rect x="300" y="130" width="600" height="1" fill="url(#lineGrad)" opacity="0.5" />

  <!-- Dual Title -->
  <text x="600" y="167" font-family="JetBrains Mono, Fira Code, monospace" font-size="20" fill="#C084FC" text-anchor="middle" filter="url(#subtleGlow)" class="title" letter-spacing="2">
    Software Engineer | AI/ML Engineer
  </text>

  <!-- Tech keywords -->
  <text x="600" y="205" font-family="JetBrains Mono, Fira Code, monospace" font-size="13" fill="#9CA3AF" text-anchor="middle" class="detail" letter-spacing="1">
    C++ · Python · Backend Systems · PyTorch · RAG · Docker · PostgreSQL · CI/CD
  </text>

  <!-- Terminal line -->
  <text x="30" y="270" font-family="JetBrains Mono, Fira Code, monospace" font-size="13" fill="#6D28D9" class="detail2" opacity="0.6">
    <tspan fill="#A78BFA">$</tspan> g++ -std=c++20 -O2 -fsanitize=address cachecraft.cpp -o server
    <tspan fill="#22C55E" class="cursor">█</tspan>
  </text>

  <!-- Activity dots -->
  <circle cx="1100" cy="268" r="3" fill="#A78BFA" class="dot-pulse" />
  <circle cx="1120" cy="268" r="3" fill="#C084FC" class="dot-pulse2" />
  <circle cx="1140" cy="268" r="3" fill="#E879F9" class="dot-pulse3" />

  <!-- Bottom accent -->
  <rect x="0" y="298" width="1200" height="2" fill="url(#lineGrad)" opacity="0.6" />
</svg>
