# This workflow generates a snake animation from your GitHub
# contribution graph and saves it to the `output` branch.
#
# SETUP INSTRUCTIONS:
# 1. Place this file at: .github/workflows/snake.yml
# 2. Go to your repo â†’ Settings â†’ Actions â†’ General
# 3. Under "Workflow permissions", select "Read and write permissions"
# 4. Click Save
# 5. Go to Actions tab â†’ "Generate Snake" â†’ Run workflow manually
# 6. After it runs, an `output` branch will be created automatically
# 7. The snake SVGs will auto-update every 12 hours
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"  # Runs every 12 hours
  workflow_dispatch:          # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ShamsRupak
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
